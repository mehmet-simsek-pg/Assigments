<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./netflix.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-border">
        <h1 style="color:white; text-align: center;">NET<span style="color: red; font-style: oblique;">FLIX</span>
                </h1>
                <h4 style="color: white; text-align: center;">Thank you for signing up at Netflix.
                    Tell us more about your self</h4>

        <div class="form">
          <table>
            <tr>
              <td>
                <label for="name">Name</label>
              </td>
            </tr>
            <tr>
               <td>
              <input
                type="text"
                id="name"
                placeholder="Enter your name"
                required
              />
            </td> 
            </tr>
            
            <tr>
              <td>
                <label for="age">Age</label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="age" type="date" name="date_input" />
              </td>
            </tr>
            <tr>
              <td>
                <label for="email">Email</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="email"
                  name="email"
                  id="email"
                  required
                  placeholder="Enter your email"
                />
              </td>
            </tr>

            <tr>
              <td>
                <label for="content">Content Type</label>
              </td>
            </tr>
            <tr>
              <td>
                <select name="content_type" id="content">
                  <option value="series">Series</option>
                  <option value="action">Action</option>
                  <option value="drama">Drama</option>
                </select>
              </td>
            </tr>

            <tr>
              <td>
                <label for="movie">Movie Type</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="comedy"
                  type="checkbox"
                  name="comedy"
                  value="comedy"
                />
                <label for="comedy">Comedy</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="action"
                  type="checkbox"
                  name="action"
                  value="action"
                />
                <label for="action">Action</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="romance"
                  type="checkbox"
                  name="romance"
                  value="romance"
                />
                <label for="romance">Romance</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="gender">Gender</label>
              </td>
            </tr>
            <tr>
              <td>
                <input id="male" type="checkbox" name="male" value="male" />
                <label for="male">Male</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="female"
                  type="checkbox"
                  name="female"
                  value="female"
                />
                <label for="female">Female</label>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  id="diverse"
                  type="checkbox"
                  name="diverse"
                  value="diverse"
                />
                <label for="diverse">Diverse</label>
              </td>
            </tr>
            <tr>
              <td>
                <label for="feedback">Feedback</label>
              </td>
            </tr>

            <tr>
              <td>
                <textarea
                  name="feedback"
                  id="feedback"
                  cols="35"
                  rows="5"
                  placeholder="Any comment"
                  style="resize: none"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="submit"
                  value="Submit"
                  style="
                    width: 80px;
                    height: 30px;
                    background-color: red;
                    border-radius: 15px;
                    margin-left: 6rem;
                    margin-top: 1rem;
                    
                  "
                />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
